version: '2'
services:

  pumba:
    image: gaiaadm/pumba:master
    environment:
      http_proxy: "$tb_proxy"
      https_proxy: "$tb_proxy"
      no_proxy: "$tb_no_proxy"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - voteapp
    command: pumba --debug --interval 40s --random netem --duration 35s delay --amount 3000 re2:(.+)result

networks:
    voteapp:
